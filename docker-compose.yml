version: '3'
services:
  app:
    image: backend:0.0.1-SNAPSHOT
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/iot?useSSL=false
      - MQTT_BROKER_URL=tcp://mqtt:1883
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
      - mqtt

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3306:3306"
    volumes:
      - ./backEnd/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - db-data:/var/lib/mysql

  mqtt:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./backEnd/src/main/resources/mosquitto.conf:/mosquitto/config/mosquitto.conf

  client:
    image: iotclient:1.0.0
    environment:
      - SERVER=tcp://mqtt:1883
    restart: always
    depends_on:
      - db
      - mqtt

volumes:
  db-data:
